
<div class="cont_text11" style="overflow:auto;margin-top:-10px;">
	<div style="font-size: 17px;color: #595757;">
		{{commodity.name}}
	</div>
	<span class="yuanjia">
      <span class="fontsize2">原价{{commodity.price | currency}}</span>
	</span>
	<div>
		<img class="ptimg" src="http://91pt.oss-cn-beijing.aliyuncs.com/home/ymyimg/365147173710008178.png" />

		<div class="jttptj" ng-repeat="ldprc in commodity.ladder.prices track by ldprc.people">
			<span>{{ldprc.people}}人以上</span>
			<span>{{ldprc.price | currency}}</span>
		</div>
	</div>

		
</div>
<div style="clear:both"></div>

<div ng-include="'app/commodity/commodity.sku.html'"></div>

<div style="clear:both"></div>

<div class="box_text1">
		<div ng-if="commodity.ladder.commission">
			<div class="font222"><span style="color: #b5b5b6;">团长外快 &nbsp;&nbsp;</span><span class="fontsize3" style=" color:#231815">{{commodity.ladder.commission | currency}}+</span></div>
		</div>
		<div>
			<div class="font222">
				<span style="color: #b5b5b6;">成团时间 &nbsp;&nbsp;</span><span style=" color:#231815">{{commodity.times_str}}</span>
				<p class="font222" style="margin: 0;">参团定金&nbsp;&nbsp;<span style=" color:#231815">{{commodity.model==='ladder'?commodity.ladder.prepay:commodity.prepay | currency}}</span></p>
			</div>
		</div>
		<div ng-if="commodity.coll===1">
			<div class="text-primary">
				团长代收团员快递
			</div>
		</div>
</div>
